<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px; /* Adds spacing between cells */
            width: 50%; /* Adjust table width */
            margin: 20px auto; /* Center the table horizontally */
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners for headers */
        }

        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners for cells */
        }

        /* Alternate row colors */
        tbody tr:nth-child(odd) td {
            background-color: #f9f9f9; /* Light gray for odd rows */
        }

        tbody tr:nth-child(even) td {
            background-color: #e6e6e6; /* Slightly darker gray for even rows */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Table-Header 1</th>
                <th>Table-Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
